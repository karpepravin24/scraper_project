
name: run tradingview_Scraper.py

on:
  schedule:
    - cron: '0 * * * *' # Every hour at 00
  workflow_dispatch:
  
env:
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true

jobs:
  scrape-latest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip' # caching pip dependencies
      - run : pip install -r requirements.txt
          
      - name: Run Scraper
        run: python /home/runner/work/tradingview_scraper_project/tradingview_scrapper.py
